<!DOCTYPE html>
<html>
<head>
    <title>BERANDA</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 style="color: blue; font-size: 24px; ">Selamat datang di Halaman Beranda</h1>
    <a href="about.html">Tentang Kami</a>
    <button onclick="bukaBukuTamu()">Buka Buku Tamu</button>

    <table border="1" id="bukuTamu" style="margin-top: 20px;">
        <tr>
            <th>Nama</th>
            <th>Email</th>
            <th>Pesan</th>
        </tr>
    </table>
    
    <script>
        function bukaBukuTamu() {
            var nama = prompt("Silahkan Masukan nama Anda:");
            var email = prompt("Silahkan Masukan email Anda:");
            var pesan = prompt("Silahkan Masukan pesan Anda:");

            console.log("Nama: " + nama);
            console.log("Email: " + email);
            console.log("Pesan: " + pesan);

            var table = document.getElementById("bukuTamu"); 
            var row = table.insertRow(-1); 
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = nama;
            cell2.innerHTML = email;
            cell3.innerHTML = pesan;
        }                
    </script>
</body>
</html>
